<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Table With Caption</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            padding: 15px;
            text-align: left;
        }

    </style>
</head>
<body>

<table style="width: 100%">

    <caption>Monthly Saving</caption>
    <tr>
        <th>Month</th>
        <th>Savings</th>

    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Feburary</td>
        <td>$50</td>
    </tr>

</table>

</body>
</html>
