<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Table Cell Span</title>
 <style>
     table,th,td{
         border-collapse: collapse;
         border: 1px solid black;
     }
     th,td{
         padding: 15px;
         text-align: left;
     }

 </style>
</head>
<body>
<table style="width:100%">
    <tr>
        <th>Name:</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan="2">Telephone:</th>
        <td>555 77 854</td>
    </tr>
    <tr>
        <td>555 77 855</td>
    </tr>
</table>
</body>
</html>
