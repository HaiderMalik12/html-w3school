<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Column Span</title>
    <style>

        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            padding: 15px;
        }

    </style>
</head>
<body>

<table style="width: 100%">
    <tr>
        <th>Item ID</th>
        <th>Item Name</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Balance</th>
        <th colspan="2">Description</th>


        <th>Edit</th>
        <th>Delete</th>

    </tr>

    <tr>
        <td>1</td>
        <td>Staple</td>
        <td>123</td>
        <td>100.0</td>
        <td>1000.0</td>
        <td>100.0</td>
        <td>100.0</td>
        <td>Staple</td>
         <td>Rate:123</td>

        <td><button>Edit</button></td>
        <td><button>Delete</button></td>

    </tr>
</table>

</body>
</html>
