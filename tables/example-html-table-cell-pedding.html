<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example HTML Table With Cell Peding</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;

        }
        th,td{
            padding: 15px;
        }

    </style>

    </head>

<!--
-Cell Padding specifies space between the cell content and its border
-->
<body>


<table>
    <tr>

       <td>
           Haider
       </td>
        <td>Malik</td>
        <td>FSD</td>
        <td>1000.0</td>
        <td>1000.0</td>
        <td>1000.00</td>

    </tr>

</table>


</body>
</html>
